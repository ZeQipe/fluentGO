# FluentGO - HTTPS конфиг для postes.ru
# Адаптирован с рабочего nginx_proxy_to_fastapi

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Основные настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Размеры буферов и загрузки
    client_max_body_size 50M;

    # HTTP -> HTTPS редирект (только для домена)
    server {
        listen 80;
        server_name postes.ru www.postes.ru;
        return 301 https://$server_name$request_uri;
    }

    # HTTP сервер для localhost (для тестирования)
    server {
        listen 80 default_server;
        server_name localhost 127.0.0.1;
        
        # API эндпоинты
        location /api/ {
            proxy_pass http://app:8055/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # WebSocket VAD
        location /ws {
            proxy_pass http://app:8055/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 7200s;  # Увеличили до 2 часов
            proxy_buffering off;
        }
        
        # WebSocket Button
        location /ws-button {
            proxy_pass http://app:8055/ws-button;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 7200s;  # Увеличили до 2 часов
            proxy_buffering off;
        }
        
        # Все остальное
        location / {
            proxy_pass http://app:8055/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_buffering on;
        }
    }

    # HTTPS сервер
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name postes.ru www.postes.ru;
        
        # SSL сертификаты
        ssl_certificate /etc/nginx/ssl/certificate_ca.crt;
        ssl_certificate_key /etc/nginx/ssl/certificate.key;
        
        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Общие настройки
        client_max_body_size 50M;
        
        # Логи
        access_log /var/log/nginx/fluentgo.access.log;
        error_log /var/log/nginx/fluentgo.error.log;
        
        # API эндпоинты
        location /api/ {
            proxy_pass http://app:8055/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # WebSocket VAD
        location /ws {
            proxy_pass http://app:8055/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 7200s;  # Увеличили до 2 часов
            proxy_buffering off;
        }
        
        # WebSocket Button
        location /ws-button {
            proxy_pass http://app:8055/ws-button;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 7200s;  # Увеличили до 2 часов
            proxy_buffering off;
        }
        
        # ВСЁ ОСТАЛЬНОЕ - НА FASTAPI
        # Он сам обработает статику, trailing slash и т.д.
        location / {
            proxy_pass http://app:8055/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Важно для правильной работы редиректов
            proxy_redirect off;
            
            # Буферизация для статики
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # Безопасность
        server_tokens off;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
}
