services:
  # FastAPI приложение
  app:
    build: .
    container_name: fluentgo_app
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./:/app
      - ./document:/app/document
    ports:
      - "8055:8055"
    networks:
      - fluentgo_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8055/api/test-db')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx прокси
  nginx:
    image: nginx:alpine
    container_name: fluentgo_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Для SSL сертификатов (опционально)
    networks:
      - fluentgo_network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis для кэширования (опционально)
  redis:
    image: redis:alpine
    container_name: fluentgo_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fluentgo_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  fluentgo_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  app_data:
    driver: local
