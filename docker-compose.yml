version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: fluentgo_postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fluentgo}
      POSTGRES_USER: ${POSTGRES_USER:-fluentgo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_HOST:-127.0.0.1}:${POSTGRES_PORT:-5432}:5432"
    networks:
      - fluentgo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fluentgo_user} -d ${POSTGRES_DB:-fluentgo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: ${POSTGRES_MEMORY_LIMIT:-1G}
          cpus: '${POSTGRES_CPU_LIMIT:-0.5}'

  # FastAPI приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fluentgo_app
    restart: always
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      # Монтируем текущую директорию в контейнер
      - .:/app
      # Отдельные папки для логов и temp файлов
      - ./temp:/app/temp
      - ./logs:/app/logs
    ports:
      - "${APP_HOST:-0.0.0.0}:${APP_PORT:-8055}:8055"
    networks:
      - fluentgo_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8055/api/test-db', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: ${APP_MEMORY_LIMIT:-4G}
          cpus: '${APP_CPU_LIMIT:-2.0}'
        reservations:
          memory: ${APP_MEMORY_RESERVATION:-2G}
          cpus: '${APP_CPU_RESERVATION:-1.0}'

networks:
  fluentgo_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
